	<div id="container" class="container">
		<div class="row">
			<div class="col align-items-center flex-col sign-up">
				<div class="form-wrapper align-items-center">
					<form id="signupform" class="form sign-up" action="/clicksignup" method="POST"
						enctype="multipart/form-data">
						<div class="input-group">
							<i class="bx bxs-user"></i>
							<input type="text" id="usernamesignup" name="usernamesignup" placeholder="Username"
								required />
						</div>
						<div class="input-group">
							<i class="bx bx-mail-send"></i>
							<input type="email" id="email" name="email" placeholder="Email" required />
						</div>
						<div class="input-group">
							<i class="bx bxs-lock-alt"></i>
							<input type="password" id="passwordsignup" name="passwordsignup" placeholder="Password"
								required />
							<i class="bx bx-show password-toggle" id="toggle-passwordsignup"></i>
						</div>
						<div class="input-group">
							<i class="bx bxs-lock-alt"></i>
							<input type="password" id="confpass" name="confpass" placeholder="Confirm password"
								required />
							<i class="bx bx-show password-toggle" id="toggle-confpass"></i>
						</div>
						<button id="signup" type="submit">Sign up</button>
						<p>
							<span> Already have an account? </span>
							<b onclick="toggle()" class="pointer co-bl"> Sign in here </b>
						</p>
					</form>
				</div>
			</div>
			<div class="col align-items-center flex-col sign-in">
				<div class="form-wrapper align-items-center">
					<form id="signinform" class="form sign-in" action="/clicksignin" method="POST"
						enctype="multipart/form-data">
						<div class="input-group">
							<i class="bx bxs-user"></i>
							<input type="text" id="username" name="username" placeholder="Username" required />
						</div>
						<div class="input-group">
							<i class="bx bxs-lock-alt"></i>
							<input type="password" id="password" name="password" placeholder="Password" required />
							<i class="bx bx-show password-toggle" id="toggle-password"></i>
						</div>
						<button id="signin" type="submit">Sign in</button>
						<p>
							<b id="forg-pass" style="cursor: pointer;">Forgot password?</b>
						</p>
						<p>
							<span> Don't have an account? </span>
							<b onclick="toggle()" class="pointer co-bl"> Sign up here </b>
						</p>
					</form>
				</div>
				<div class="form-wrapper"></div>
			</div>
		</div>

		<div class="row content-row">
			<div class="col align-items-center flex-col">
				<div class="text sign-in">
					<h2>Welcome</h2>
				</div>
				<div class="img sign-in"></div>
			</div>
			<!-- END SIGN IN CONTENT -->
			<!-- SIGN UP CONTENT -->
			<div class="col align-items-center flex-col">
				<div class="img sign-up"></div>
				<div class="text sign-up">
					<h2>Join with us</h2>
				</div>
			</div>
			<!-- END SIGN UP CONTENT -->
		</div>
		<!-- END CONTENT SECTION -->
	</div>
