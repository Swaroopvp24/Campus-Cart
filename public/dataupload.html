<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Upload Item</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    h1 {
        color: #333;
    }

    form {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
    }

    label {
        display: block;
        margin-bottom: 8px;
        color: #555;
    }

    input[type="text"],
    input[type="number"],
    input[type="file"] {
        width: 100%;
        padding: 8px;
        margin-bottom: 10px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }

    button {
        width: 100%;
        padding: 10px;
        background-color: #28a745;
        color: #fff;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }

    button:hover {
        background-color: #218838;
    }
</style>
</head>
<body>
  <form action="/upload-item" method="POST" enctype="multipart/form-data">
    <label for="name">Item Name:</label>
    <input type="text" id="name" name="name" placeholder="Enter item name" required><br>

    <label for="description">Description:</label>
    <input type="text" id="description" name="description" placeholder="Enter description" required><br>

    <label for="price">Price:</label>
    <input type="number" id="price" name="price" placeholder="Enter price" required><br>

    <label for="category">Category:</label>
    <input type="text" id="category" name="category" placeholder="Enter category" required><br>

    <label for="image">Choose Image:</label>
    <input type="file" id="image" name="image" accept="image/*" required><br>
 
    <input type="hidden" name="userId" value="user_id_from_frontend">

    <button type="submit">Upload Item</button>
  </form>
</body>
</html>
